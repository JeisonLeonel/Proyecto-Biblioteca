<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El niño de la pijama a rayas</title>
    <link rel="stylesheet" href="../assets/css/elniñodelapijamaarayas.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--Encabezado-->
    <header>
        <nav>
            <img class="img-nav" src="../assets/img/nino-pijama-rayas.jpg" alt="logo">
        </nav>
    </header>

    <!--Contenido Principal-->
    <main>
        <section >
            <div class="img-principal">
                <img src="../assets/img/img-card3.jpg" alt="img principal">
            </div>
            <div class="descripicion">
                <p>
                    El niño con el pijama de rayas​ es una novela correspondiente al género de 
                    drama publicada en 2006 por el autor irlandés John Boyne. A fecha de 2012, 
                    se han vendido más de cinco millones de ejemplares de la obra por todo el 
                    mundo y ha sido traducido a más de treinta idiomas.​
                </p>
                <form>
                    <label>Dirección de envio</label>
                    <input type="text" id="direccion" name="direccion">
                    <label>Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad">
                    <button type="submit">Comprar</button>
                </form>
            </div>
        </section>
    </main>

    <!--Pie de pagina-->
    <footer>
        <div>
            <label>Biblioteca Team Ibagué</label>
        </div>
    </footer>
</body>
</html>
